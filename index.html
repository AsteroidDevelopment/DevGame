<!DOCTYPE html>
<html>
<link rel="stylesheet" href="index.css" />

<head>

</head>

<body>
    <div id='main'>

        <div id="left">
            <div id="code-box">
                <div id="ritual-space">
                </div>
                <div id="ritual-selection">
                </div>
            </div>
            <div id="special">
            </div>

            <div id="toolbar">
                <div id="toolbar-headers">
                    <h3 class="toolbar-active">Runes</h3>
                    <h3>Talismans</h3>
                    <h3>Spells</h3>
                    <h3>Rituals</h3>
                    <h3>Ingredients</h3>
                </div>
                <div id="toolbar-options">
                    <div id="runes" class="toolbar-active">
                        <div class="subbar"></div>
                        <div class="screen"></div>
                    </div>
                    <div id="talismans">
                        <div class="subbar"><span data-kind="create-talisman" class="codeButton">+ Talisman</span></div>
                        <div class="screen"></div>
                    </div>
                    <div id="spells">
                        <div class="subbar"></div>
                        <div class="screen"></div>
                    </div>
                    <div id="rituals">
                        <div class="subbar"><span data-kind="create-ritual" class="codeButton">+ Ritual</span></div>
                        <div class="screen"></div>
                    </div>
                    <div id="ingredients">
                        <div class="subbar"></div>
                        <div class="screen"></div>
                    </div>
                </div>
            </div>

        </div>

        <div id="right">
            <div id="special">
                <span data-value="backspace" data-kind="special" class="codeButton">Backspace</span>
                <span data-value="clear" data-kind="special" class="codeButton">Clear</span>
                <span data-value="reset" data-kind="special" class="codeButton">Reset</span>
            </div>
            <div id="level-box">
                <h5>Level</h5>
                <div id="level"></div>
            </div>
            <hr />
            <div id="output-box">
                <h5>Your Output</h5>
                <div id="output"></div>
            </div>
            <hr />

            <div id="run">
                <span data-value="run" data-kind="special" class="codeButton">Run</span>
            </div>
        </div>

    </div>

    <script src="./index.js" type="module"></script>

</body>


</html>
